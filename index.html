<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style.css">
    <title>Mehdi</title>
</head>
<body>

    <header>
        <h1> le super géant vert</h1>
        <p class="profession">
               facteur
        </p>
    </header>
    <div class="main-container">
        <div class="lettre-au-lutin-vert">
           <i class="farfadet-twiter" ></i>
        </div>
   
        <section>
            <form action=""method="">
                <label for="firstname">prénom
                </label>
                <br>
                <input type="text"id="firstname"placeholder="Entrez votre prénom">
                <br>
            </form>

            <form action=""method="">
                <label for="name">nom:
                </label>
                <br>
                <input type="text" id="name"placeholder="Entrez votre nom">
                <br>
                <button>submit</button>
                <br>
                <br>
            </form>
            <form action=""method="">
                <label for="age">age
                </label>
                <br>
                <input type="number"id="age"placeholder="Entrez votre âge">
                <br>
                <br>
            </form>
            <form action=""method="">
                <label for="note"> note:
                </label>
                <br>
                <input type="number"id="note" name="note">
                <br>
            </form>
            <form action=""method="">
                <label for="message">
                    compléments d'informations                
                </label>
                <br>
                <textarea name=" auto-satifaction" id="message" cols="30" rows="4">
                </textarea>
                <br>
                <button>
                    send me
                </button>
                <br>
                <br>
            </form>
            <form action=""method="">
                <label for="subjects" id="subjects">
                    sujets importants
                </label>
                <select name="subjects" id="subjects">
                    <option value="orthiculture"> l'orthiculture</option>
                    <option value="science"> les sciences</option>
                    <option value="biologie"> biologie</option>
                </select>
                <br>
                <label for="lesson">leçon
                </label>
                <br>
                <input list="lesson">
                    <datalist id="lesson">
                        <option value="molécules"></option>
                        <option value="arborescence"></option>
                        <option value="évolution"></option>
                    </datalist>
            </form>
        </section>
    </div>
    <script src="/asset/app.js"></script>
</body>
</html>
